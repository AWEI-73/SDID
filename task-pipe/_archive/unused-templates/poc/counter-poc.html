<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>計數器 POC</title>
    <style>
        :root {
            --primary: #6366f1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, sans-serif;
        }

        body {
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .counter-card {
            background: white;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .value {
            font-size: 6rem;
            font-weight: 900;
            color: var(--primary);
            margin: 1rem 0;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-dec {
            background: #fee2e2;
            color: #ef4444;
        }

        .btn-inc {
            background: #dcfce7;
            color: #22c55e;
        }
    </style>
    <!--
  @GEMS-DESIGN-BRIEF: 極簡大字體計數器，強調數值視覺重量
  @GEMS-CONTRACT-REF: ./ModuleContract.ts
  @GEMS-STORY: Story-1.0
  
  @GEMS-VERIFIED:
  - [x] 數值顯示
  - [x] 增減功能
  - [x] 範圍限制 (-999999 ~ 999999)
  
  @GEMS-FIELD-COVERAGE:
  - id: frontend
  - name: frontend
  - value: frontend
  -->
</head>

<body>
    <div class="counter-card">
        <h1 id="counterName">計數器</h1>
        <div class="value" id="counterValue">0</div>
        <div class="controls">
            <button class="btn btn-dec" onclick="update(-1)">−</button>
            <button class="btn btn-inc" onclick="update(1)">+</button>
        </div>
    </div>
    <script>
        // @GEMS-MOCK
        let counter = { id: 'c1', name: '計數器', value: 0 };

        // @GEMS-FUNCTION: update | P0 | 更新計數
        function update(delta) {
            counter.value = Math.max(-999999, Math.min(999999, counter.value + delta));
            render();
        }

        // @GEMS-FUNCTION: render | P0 | 渲染介面
        function render() {
            document.getElementById('counterValue').textContent = counter.value;
        }
    </script>
</body>

</html>
