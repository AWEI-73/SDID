<body>
    <div class="container">
        <h1>üèÉ HealthFlow</h1>

        <!-- È£≤È£üËøΩËπ§ -->
        <div class="card">
            <div class="card-title">üçé È£≤È£üÊîùÂèñ</div>
            <div class="value-big food-value"><span id="totalCal">0</span> kcal</div>
            <div class="progress-bar">
                <div id="foodProgress" class="progress-fill food-progress" style="width: 0%"></div>
            </div>
            <input type="text" id="foodName" placeholder="È£üÁâ©ÂêçÁ®±">
            <input type="number" id="foodCal" placeholder="Âç°Ë∑ØÈáå">
            <button class="btn btn-food" onclick="addFood()">Êñ∞Â¢û</button>
        </div>

        <!-- È£≤Ê∞¥ËøΩËπ§ -->
        <div class="card">
            <div class="card-title">üíß È£≤Ê∞¥ÈÄ≤Â∫¶</div>
            <div class="value-big water-value"><span id="totalWater">0</span> ml</div>
            <div class="progress-bar">
                <div id="waterProgress" class="progress-fill water-progress" style="width: 0%"></div>
            </div>
            <button class="btn btn-water" onclick="addWater(250)">+250ml</button>
            <button class="btn btn-water" onclick="addWater(500)">+500ml</button>
        </div>
    </div>

    <script>
        // @GEMS-MOCK
        let foodLogs = [{ id: 'f1', name: 'ÈõûËÉ∏ËÇâ', calories: 200, timestamp: new Date() }];
        let waterLogs = [{ id: 'w1', amountMl: 500, timestamp: new Date() }];

        // @GEMS-FUNCTION: addFood | P0 | Êñ∞Â¢ûÈ£≤È£üÁ¥ÄÈåÑ
        function addFood() {
            const name = document.getElementById('foodName').value;
            const cal = parseInt(document.getElementById('foodCal').value);
            if (name && cal) {
                foodLogs.push({ id: 'f' + Date.now(), name, calories: cal, timestamp: new Date() });
                render();
            }
        }

        // @GEMS-FUNCTION: addWater | P0 | Êñ∞Â¢ûÈ£≤Ê∞¥Á¥ÄÈåÑ
        function addWater(ml) {
            waterLogs.push({ id: 'w' + Date.now(), amountMl: ml, timestamp: new Date() });
            render();
        }

        // @GEMS-FUNCTION: render | P0 | Ê∏≤Êüì‰ªãÈù¢
        function render() {
            const totalCal = foodLogs.reduce((s, l) => s + l.calories, 0);
            const totalWater = waterLogs.reduce((s, l) => s + l.amountMl, 0);
            document.getElementById('totalCal').textContent = totalCal;
            document.getElementById('totalWater').textContent = totalWater;
            document.getElementById('foodProgress').style.width = Math.min(totalCal / 2000 * 100, 100) + '%';
            document.getElementById('waterProgress').style.width = Math.min(totalWater / 2000 * 100, 100) + '%';
        }

        render();
    </script>
